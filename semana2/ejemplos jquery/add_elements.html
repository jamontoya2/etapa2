<html>
<head>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
	$(document).ready(function(){
		$("#btn1").click(function(){
			$("p").append("<b>Append text</b>.");
		});
		$("#btn2").click(function(){
			$("ol").append("<li>Append item</li>");
		});

		$("#btn3").click(function(){
			$("img").before("<i>Before</i>");
		});
		$("#btn4").click(function(){
			$("img").after("<i>After</i>");
		});
	});
</script>
<style>
</style>	
</head>
<body>
	<p> this is a paragraph.</p>
	<p> this is an another paragraph.</p>

	<ol>
		<li>List item 1 </li>
		<li>List item 2 </li>
		<li>List item 3 </li>
	</ol>

	<button id="btn1">Append text></button>
	<button id ="btn2">Append List items</button><br><br>

 	<img src="pic.jpg" alt="jQuery" width="100" height="140"><br><br>
 	<button id="btn3">Insert before</button>
 	<button id="btn4">Insert after</button>


</body>
</html>
