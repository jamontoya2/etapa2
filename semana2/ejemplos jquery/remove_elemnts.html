<html>
<head>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
	$(document).ready(function(){
		$("#erase").click(function(){
			$("#div1").remove();
		});

		$("#empty").click(function(){
			$("#div1").empty();
		});

		$("#remove").click(function(){
			$("p").remove(".test, .demo");
		});

	});
</script>

<style>
.test, .demo {
	color: red;
	font-size: 20px;
}

</style>	
</head>
<body>
	<div id="div1" style="height:100px;width:300px;border:1px solid black;background-color: yellow;">
	this is some text in the div
	<p>this is a paragraph in the div</p>
	<p class="demo">this is another paragraph in the div</p>
	<p class="test">this is a paragraph in the div</p>
	<p class="test">this is another paragraph in the div</p>
	</div>
	<br>
	<button id="erase">remove div elemnt</button>
	<button id="empty">remove elements childs</button>
	<button id="remove">remove all p elements with class test</button>
	
</body>
</html>
