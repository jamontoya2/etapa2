<html>
<head>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
	$(document).ready(function(){
		$("#return").click(function(){
			alert("background-color = "+ $("p").css("background-color"));
		});
		$("#set").click(function(){
			$("p").css({"background-color": "yellow", "font-size": "200%"});
		});
	});
</script>
<style>

</style>	
</head>
<body>
<p style="background-color: #ff0000">this a paragraph.</p>
<p style="background-color: #00ff00">this a paragraph.</p>
<p style="background-color: #0000ff">this a paragraph.</p>
<button id="return">Return background-color of p</button>
<button id="set">Set multiple styles</button>
</body>
</html>
